{% extends "core/base.html" %}

{% block content %}
	<ul>
	{% for tag in tag_list %}		
		<li>
			<a href="{% url 'post-list' %}?tag={{ tag.id }}">{{ tag }}</a> 
			<span class="label">count: {{ tag.posts_count }}</span>
			<span class="label">avg. length: {{ tag.posts_avg_length }}</span>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
